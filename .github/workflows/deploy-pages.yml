name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "webapp"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # ===== Free up disk space =====
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      # ===== Setup Python for ONNX Export =====
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies (CPU-only)
        run: |
          pip install --no-cache-dir torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install --no-cache-dir safetensors onnx onnxscript pytorch-lightning timm einops torchmetrics

      - name: Export Models to ONNX
        run: |
          python export_onnx.py
      
      - name: Clean up Python packages
        run: |
          pip uninstall -y torch torchvision
          rm -rf ~/.cache/pip
          df -h

      # ===== Next.js Build =====
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd webapp/frontend
          npm install --legacy-peer-deps

      - name: Get repository name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      - name: Build Next.js
        run: |
          cd webapp/frontend
          NEXT_PUBLIC_BASE_PATH="/${{ steps.repo.outputs.name }}" npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ steps.repo.outputs.name }}

      # ===== Deploy =====
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./webapp/frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
