name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "webapp"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      # ===== Fetch pre-exported ONNX models =====
      - name: Download ONNX models from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO_ID: ${{ vars.HF_REPO_ID }}
          HF_BRANCH: ${{ vars.HF_BRANCH }}
        run: |
          set -euo pipefail
          if [ -z "${HF_REPO_ID:-}" ]; then
            echo "HF_REPO_ID variable is not set. Define a repository-level variable named HF_REPO_ID (e.g., username/diffusion-onnx)." >&2
            exit 1
          fi
          BRANCH="${HF_BRANCH:-main}"
          TARGET_DIR="webapp/frontend/public/models"
          mkdir -p "${TARGET_DIR}"
          BASE_URL="https://huggingface.co/${HF_REPO_ID}/resolve/${BRANCH}/models"
          download_file() {
            local filename="$1"
            local url="${BASE_URL}/${filename}"
            echo "Downloading ${filename} from ${url}"
            if [ -n "${HF_TOKEN:-}" ]; then
              curl -sSL -H "Authorization: Bearer ${HF_TOKEN}" "${url}" -o "${TARGET_DIR}/${filename}"
            else
              curl -sSL "${url}" -o "${TARGET_DIR}/${filename}"
            fi
          }
          download_file vae-decoder.onnx
          download_file unet.onnx

      # ===== Next.js Build =====
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd webapp/frontend
          npm install --legacy-peer-deps

      - name: Get repository name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      - name: Build Next.js
        run: |
          cd webapp/frontend
          NEXT_PUBLIC_BASE_PATH="/${{ steps.repo.outputs.name }}" npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ steps.repo.outputs.name }}

      - name: Add .nojekyll file
        run: touch ./webapp/frontend/out/.nojekyll

      # ===== Deploy =====
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./webapp/frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
